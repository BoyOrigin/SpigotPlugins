<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/xXSchrandXx/SpigotPlugins/contents/docs/');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          filepath = ${file.path}.replace("/docs/", "/")
          htmlString += `<li><a href="${filepath}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
